<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Favori Filmler Listesi</h2>
  
    <form [formGroup]="movieForm" (ngSubmit)="onAddMovie()" class="mb-4">
      <input formControlName="title" placeholder="Film adı" class="border p-2 mr-2" />
      <button type="submit" [disabled]="movieForm.invalid" class="bg-blue-500 text-white p-2">Film Ekle</button>
    </form>
  
    <table class="min-w-full table-auto">
      <thead>
        <tr>
          <th>Film Adı</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies; let i = index">
          <app-movie-item [movie]="movie" (delete)="onDeleteMovie(i)"></app-movie-item>
        </tr>
      </tbody>
    </table>
  </div>
