<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Login</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <div class="relative mt-1">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </span>
            <input
              id="username"
              formControlName="username"
              type="text"
              class="pl-10 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="text-red-500 text-sm mt-2">
            Username is required.
          </div>
        </div>
  
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="relative mt-1">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18m-9 5h9"></path>
              </svg>
            </span>
            <input
              id="password"
              formControlName="password"
              type="password"
              class="pl-10 mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-red-500 text-sm mt-2">
            Password is required.
          </div>
        </div>
  
        <div class="flex items-center justify-between mb-6">
          <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
        </div>
  
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-gradient-to-r from-blue-400 to-purple-600 text-white py-2 px-4 rounded-md hover:bg-gradient-to-r hover:from-blue-500 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
        >
          LOGIN
        </button>
  
        <div class="text-center mt-6">
          <p class="text-sm text-gray-600">Or Sign Up Using</p>
          <div class="flex justify-center mt-3 space-x-3">
            <a href="#" class="text-blue-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.46 6c-.77 3.5-3.2 6.3-6.4 7.7v7.8H9.94V13.8H7.19v-3h2.75v-2.2C9.94 5.55 11.2 4 13.8 4c1.33 0 2.48.1 2.83.14v2.9h-1.9c-1.5 0-1.9.74-1.9 1.85v1.91h3.4l-.45 3H12.9v7.6h-3.4v-7.6h-2.6v3h2.6v3.6c3.2-1.4 5.63-4.2 6.4-7.7.15-.8.3-1.6.46-2.4.03-.1.04-.1.06-.1l.1-.1c-.01 0 .01-.1.01-.1z"></path>
              </svg>
            </a>
            <a href="#" class="text-blue-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.94 6.3C20.54 3.42 18.36 1 15.5 1c-2.42 0-4.35 1.69-4.98 3.9C6.73 5.24 4.64 7.52 4.64 10.5v6.4h8.84v1.8c.01 2.13-.56 3.5-2.27 3.5 1.87.56 3.68.85 5.5 1v-4h4v4.4c0 .66-1.67 1.8-5.67 1.8-1.83 0-3.67-.22-5.5-.6v2.6h2.6v-2.2c.99.12 2.05.2 3.2.2 2.85 0 5.33-1.65 5.33-5v-8.2h-2.6v2.6H12.7v2.2H15v1.2c0-.01 4-4.3 5.94-7.7v-3.4H22v3.4h-1.06z"></path>
              </svg>
            </a>
            <a href="#" class="text-red-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.94 6c-.07-.67-1.28-2.46-3.5-2.46-2.16 0-3.66 1.69-3.66 3.85v3.11c.7.08 1.4.25 2.1.45-.21-2.42-.03-3.84.42-4.51.47-.67 1.53-1.05 2.92-1.05 2.2 0 3.52 1.68 3.68 2.37-.27 1.42-1.44 2.92-3.54 4.5-.9.75-2.4 1.9-4.5 3.6v.6c-.2.05-.33.03-.5 0-.06 0-.1.02-.15.03-2.35-1.12-4.12-2.6-5.8-4.4-.08-.09-.2-.18-.3-.27 1.5 1.66 3.05 3.05 4.74 4.1l.02-.02c.47.42.99.68 1.59.77.4-.1.74-.4.85-.84v-.9l1.02.07 1.08.06c-.1 1.62-.72 2.8-1.7 3.4-.57.25-1.37.5-2.42.6-.2-.28-.43-.52-.69-.76-2.2-.93-3.64-2.67-4.32-4.84-.33-1.18-.5-2.55-.5-4.1 0-2.5 1.52-4.52 3.8-5.35v-1.9H7V12h2.67V6h.02l-.03-.3c.02 0 .02.03 0 .05v.05z"></path>
              </svg>
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
